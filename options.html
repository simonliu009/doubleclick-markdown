<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>设置选项</title>
  <style>
    body {
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    .option-container {
      margin: 20px 0;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 34px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #2196F3;
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }
  </style>
</head>
<body>
  <div class="option-container">
    <label class="switch">
      <input type="checkbox" id="showDetailedMessage">
      <span class="slider"></span>
    </label>
    <span>显示详细复制内容</span>
  </div>
  <script src="options.js"></script>
</body>
</html>
